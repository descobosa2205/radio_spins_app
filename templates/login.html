{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <div class="text-center mb-3">
          <img src="{{ url_for('static', filename='img/logo.png') }}" style="height:60px;" alt="Logo">
          <h4 class="mt-2">Acceso administrador</h4>
        </div>
        <form method="post" action="{{ url_for('admin_login') }}">
          <input type="hidden" name="next" value="{{ next_url or '' }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required placeholder="tu@email.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input name="password" type="password" class="form-control" required placeholder="Tu contraseña">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('public_summary') }}">Ir a Vista general</a>
    </div>
  </div>
</div>
{% endblock %}

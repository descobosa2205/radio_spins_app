{% extends "layout.html" %}
{% block content %}
<h4 class="mb-3">Emisoras</h4>

<div class="card mb-4">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="row gy-2 gx-2 align-items-end">
      <div class="col-md-5">
        <label class="form-label">Nombre de la emisora</label>
        <input required name="name" class="form-control" />
      </div>
      <div class="col-md-5">
        <label class="form-label">Logo (PNG)</label>
        <input type="file" name="logo" accept="image/png" class="form-control" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Crear</button>
      </div>
    </form>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for s in stations %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body d-flex">
        <img src="{{ s.logo_url or url_for('static', filename='img/logo.png') }}" class="station-logo me-3" alt="">
        <div class="flex-grow-1">
          <form method="post" action="{{ url_for('station_update', station_id=s.id) }}" enctype="multipart/form-data">
            <div class="d-flex gap-2">
              <input name="name" class="form-control" value="{{ s.name }}" />
              <input type="file" name="logo" accept="image/png" class="form-control">
              <button class="btn btn-outline-primary">Guardar</button>
            </div>
          </form>
          <form method="post" action="{{ url_for('station_delete', station_id=s.id) }}" class="mt-2">
            <button class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> Borrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

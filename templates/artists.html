{% extends "layout.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h4 class="mb-0">Artistas</h4>
  {% if CAN_EDIT_ARTISTS_STATIONS %}
    <span class="badge text-bg-primary">Edici√≥n</span>
  {% else %}
    <span class="badge text-bg-secondary">Lectura</span>
  {% endif %}
</div>

{% if CAN_EDIT_ARTISTS_STATIONS %}
<div class="card mb-4">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="row gy-2 gx-2 align-items-end">
      <div class="col-md-5">
        <label class="form-label">Nombre del artista</label>
        <input required name="name" class="form-control" />
      </div>
      <div class="col-md-5">
        <label class="form-label">Foto (PNG)</label>
        <input type="file" name="photo" accept="image/png" class="form-control" />
      </div>
      <div class="col-12 col-md-2 d-grid">
        <button class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
{% endif %}

<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for a in artists %}
  <div class="col">
    <a href="{{ url_for('artist_detail_view', artist_id=a.id) }}" class="text-decoration-none text-dark">
      <div class="card h-100 hover-card">
        <div class="card-body d-flex align-items-center gap-3">
          <img src="{{ a.photo_url or url_for('static', filename='img/logo.png') }}" class="artist-avatar" alt="">
          <div class="flex-grow-1">
            <div class="fw-semibold">{{ a.name }}</div>
            <div class="small text-muted">Abrir ficha del artista</div>
          </div>
          <div class="text-muted"><i class="fa fa-chevron-right"></i></div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}

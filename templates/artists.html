{% extends "layout.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h4 class="mb-0">Artistas</h4>
  {% if CAN_EDIT_CATALOGS %}
    <span class="badge text-bg-primary">Edición</span>
  {% else %}
    <span class="badge text-bg-secondary">Lectura</span>
  {% endif %}
</div>

{% if CAN_EDIT_CATALOGS %}
<div class="card mb-4">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="row gy-2 gx-2 align-items-end">
      <div class="col-md-5">
        <label class="form-label">Nombre del artista</label>
        <input required name="name" class="form-control" />
      </div>
      <div class="col-md-5">
        <label class="form-label">Foto (PNG)</label>
        <input type="file" name="photo" accept="image/png" class="form-control" />
      </div>
      <div class="col-12 col-md-2 d-grid">
        <button class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
{% endif %}

<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for a in artists %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body d-flex">
        <img src="{{ a.photo_url or url_for('static', filename='img/logo.png') }}" class="artist-avatar me-3" alt="">
        <div class="flex-grow-1">
          {% if CAN_EDIT_CATALOGS %}
            <form method="post" action="{{ url_for('artist_update', artist_id=a.id) }}" enctype="multipart/form-data">
              <div class="d-flex gap-2 flex-wrap">
                <input name="name" class="form-control" value="{{ a.name }}" />
                <input type="file" name="photo" accept="image/png" class="form-control">
                <button class="btn btn-outline-primary">Guardar</button>
              </div>
            </form>
            <form method="post" action="{{ url_for('artist_delete', artist_id=a.id) }}" class="mt-2">
              <button class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Borrar artista?');">
                <i class="fa fa-trash"></i> Borrar
              </button>
            </form>
          {% else %}
            <div class="fw-semibold">{{ a.name }}</div>
            <div class="small text-muted">—</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

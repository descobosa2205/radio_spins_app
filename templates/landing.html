{% extends "layout.html" %}
{% block content %}

<div class="landing-hero">
  <div class="landing-hero__inner text-center">

    <div class="d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="PIES" class="landing-hero__logo">
    </div>

    <h1 class="landing-hero__title mt-4">Bienvenido</h1>
    <p class="landing-hero__subtitle">Accede con tu email y contraseña para entrar al backoffice.</p>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-primary btn-lg px-4" href="{{ url_for('admin_login') }}">
        <i class="fa fa-right-to-bracket me-2"></i> Iniciar sesión
      </a>
    </div>

    <div class="landing-hero__hint mt-4">
      <span class="badge text-bg-light border">Acceso por roles</span>
      <span class="text-muted ms-2">Espacio personalizado para cada usuario.</span>
    </div>

  </div>
</div>

{% endblock %}
